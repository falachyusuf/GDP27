<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Role</title>
</head>

<body>
    <form th:action=@{/role/submit} method="POST">
        <div>
            <input type="hidden" th:field="${role.id}">
            <label>Name</label>
            <input th:field="${role.name}">
        </div>
        <button type="submit">Submit</button>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>

<body>
    <h3>Change Your Password</h3>
    <form th:action="@{/api/v1/auth/change/submit}" method="post">
        <label for="email">Email:</label>
        <input th:field="${auth.email}" type="email" name="email" id="email"><br>

        <label for="old_password">Old Password:</label>
        <input th:field="${auth.oldPassword}" type="text" name="old_password" id="old_password"><br>

        <label for="new_password">New Password</label>
        <input th:field="${auth.newPassword}" type="text" name="new_password" id="new_password"><br>

        <button type="submit">Change Password</button>
    </form>
</body>

</html>

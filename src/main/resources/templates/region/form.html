<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="POST" th:action=@{/region/save}>
        <div>
            <label>ID</label>
            <input th:field="${region.id}">
            <label>NAME</label>
            <input th:field="${region.name}"> 
        </div>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>

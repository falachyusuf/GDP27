<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" th:action="@{/api/v1/auth/submit}">
        <input type="text" name="email" th:field="${register.email}" placeholder="Email" required>
        <input type="text" name="password" th:field="${register.password}" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
  </head>
  <body>
    <form method="POST" th:action="@{/api/v1/auth/resetPassword}">
      <div>
        <label>Input Email</label>
        <input type="text" th:field="${forgotPasswordDTO.email}"/>

        <label>Input New Password</label>
        <input type="text" th:field="${forgotPasswordDTO.newPassword}"/>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
